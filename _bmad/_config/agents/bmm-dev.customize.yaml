# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ''

# Replace entire persona (not merged)
persona:
  role: ''
  identity: ''
  communication_style: ''
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - 'All development shall be done using TDD.'
  - 'Comments must explain the “why” behind complex logic, not just the “what”.All comments must be in Chinese.'
  - 'STRICT TASK TRACKING: You MUST mark each specific task/subtask as completed [x] in the story file IMMEDIATELY after finishing it and BEFORE starting the next one.'
  - 'DO NOT batch task updates. Update the story file after EVERY single task completion.'
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
