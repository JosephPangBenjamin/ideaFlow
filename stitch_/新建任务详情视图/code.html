<!DOCTYPE html>

<html class="dark" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>新建任务</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#192233",
                        "border-dark": "#324467",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans SC", "sans-serif"],
                        "body": ["Manrope", "Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: #324467;
            border-radius: 4px;
        }
        
        /* Simulating the infinite canvas background pattern */
        .canvas-bg {
            background-image: radial-gradient(#324467 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<!-- Main Container (Canvas Backdrop) -->
<div class="relative w-full h-screen flex items-center justify-center canvas-bg">
<!-- Blurred Backdrop Overlay -->
<div class="absolute inset-0 bg-background-dark/80 backdrop-blur-sm z-0"></div>
<!-- Modal Container -->
<div class="relative w-full max-w-2xl max-h-[90vh] flex flex-col bg-surface-dark border border-border-dark rounded-xl shadow-2xl z-10 overflow-hidden animate-fade-in-up">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-4 border-b border-border-dark bg-[#111722]/50">
<div class="flex items-center gap-3">
<!-- Logo Placeholder -->
<div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-white text-lg font-bold">bolt</span>
</div>
<h2 class="text-white text-lg font-bold tracking-tight">新建任务</h2>
</div>
<button class="text-gray-400 hover:text-white transition-colors p-1 rounded-lg hover:bg-white/5">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto p-6 space-y-6">
<!-- Logo & Branding Center (Requested in prompt: "Top center Logo") -->
<div class="flex flex-col items-center justify-center pb-4">
<div class="w-16 h-16 rounded-2xl bg-surface-dark border border-border-dark flex items-center justify-center shadow-inner mb-3 overflow-hidden">
<img alt="App Logo" class="w-full h-full object-cover opacity-80" data-alt="Abstract colorful fluid gradient logo mark" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBodYcGMlAXHyZSS-FUAeZj3CFUB4VC_Iu0K_GodjKGrHHOUiIElrBI6vi93hc8nJKgDV9d9n76uJsHDYrGmL97rESGyiwV66IfP1VXO7Ss81T5PNXf_qZB4lauN58Sa_yShDs-gePF7watlyh1ixXQsEcW39BPbzXIfEpBSWaCwnLZUJWYQzx-Ywo-mlYdeIlFLeEZo1QrBHWRj5_oQKLjM539ZTMeEt92F8ZFhQL042Fip8mxbnLj-Cju9arcxvDc0AjEvSdhdkc"/>
</div>
<p class="text-gray-400 text-sm font-medium">IdeaFlow Workspace</p>
</div>
<!-- Task Title -->
<div class="space-y-2">
<label class="block text-gray-300 text-sm font-semibold">任务标题</label>
<div class="relative">
<input autofocus="" class="w-full bg-[#111722] border border-border-dark rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-lg font-medium" placeholder="输入任务标题，例如：Q4 产品设计评审..." type="text"/>
</div>
</div>
<!-- Task Description with AI -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="block text-gray-300 text-sm font-semibold">任务描述</label>
<button class="flex items-center gap-1.5 text-xs text-primary hover:text-blue-400 transition-colors px-2 py-1 rounded bg-primary/10 border border-primary/20 hover:bg-primary/20">
<span class="material-symbols-outlined text-[14px]">auto_awesome</span>
                            AI 辅助撰写
                        </button>
</div>
<div class="relative group">
<textarea class="w-full bg-[#111722] border border-border-dark rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all min-h-[140px] resize-none leading-relaxed" placeholder="添加详细描述，支持 Markdown 格式..."></textarea>
<!-- Toolbar inside textarea -->
<div class="absolute bottom-3 left-3 flex gap-2">
<button class="text-gray-500 hover:text-white transition-colors p-1"><span class="material-symbols-outlined text-[18px]">format_bold</span></button>
<button class="text-gray-500 hover:text-white transition-colors p-1"><span class="material-symbols-outlined text-[18px]">format_list_bulleted</span></button>
<button class="text-gray-500 hover:text-white transition-colors p-1"><span class="material-symbols-outlined text-[18px]">link</span></button>
<button class="text-gray-500 hover:text-white transition-colors p-1"><span class="material-symbols-outlined text-[18px]">image</span></button>
</div>
</div>
</div>
<!-- Metadata Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Due Date -->
<div class="space-y-2">
<label class="block text-gray-300 text-sm font-semibold">截止日期</label>
<div class="relative">
<input class="w-full bg-[#111722] border border-border-dark rounded-lg pl-10 pr-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none cursor-pointer hover:border-gray-500 transition-colors" placeholder="选择日期" type="text" value="2023-10-24"/>
<span class="material-symbols-outlined absolute left-3 top-2.5 text-gray-400 text-[20px]">calendar_today</span>
</div>
</div>
<!-- Priority -->
<div class="space-y-2">
<label class="block text-gray-300 text-sm font-semibold">优先级</label>
<div class="grid grid-cols-3 gap-2 bg-[#111722] p-1 rounded-lg border border-border-dark">
<button class="flex items-center justify-center gap-1.5 py-1.5 rounded text-sm font-medium text-white bg-red-500/20 border border-red-500/50 shadow-sm">
<span class="w-2 h-2 rounded-full bg-red-500"></span> 高
                            </button>
<button class="flex items-center justify-center gap-1.5 py-1.5 rounded text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 transition-colors">
<span class="w-2 h-2 rounded-full bg-yellow-500"></span> 中
                            </button>
<button class="flex items-center justify-center gap-1.5 py-1.5 rounded text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 transition-colors">
<span class="w-2 h-2 rounded-full bg-blue-500"></span> 低
                            </button>
</div>
</div>
<!-- Category -->
<div class="space-y-2">
<label class="block text-gray-300 text-sm font-semibold">所属分类</label>
<div class="relative">
<div class="w-full bg-[#111722] border border-border-dark rounded-lg px-4 py-2.5 flex items-center justify-between cursor-pointer hover:border-gray-500 transition-colors group">
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-purple-500"></span>
<span class="text-white">产品设计项目</span>
</div>
<span class="material-symbols-outlined text-gray-500 group-hover:text-white transition-colors">expand_more</span>
</div>
</div>
</div>
<!-- Assignee -->
<div class="space-y-2">
<label class="block text-gray-300 text-sm font-semibold">负责人</label>
<div class="flex items-center gap-2">
<div class="flex -space-x-2">
<img alt="User 1" class="w-9 h-9 rounded-full border-2 border-surface-dark object-cover" data-alt="Team member portrait" src="https://lh3.googleusercontent.com/aida-public/AB6AXuALBsNnEDQx1s1OycSCw5_ymEH5gH2uAILyNfaqlD9pa1cCsbw_4tPQd2J4H0pOYsL_Snb5BatWOQpC2UDHrKP35vzNb_P7cjhZtW7wO5XKCjoOwlqWntzzGBa4YA9ulcZuJaRqGE2JjKNj1I9ZC_zB8j5TEYE4IJ6YPFtAw0GlC1_-JlXe5zCaHyDKMzm9eDgh0QEMXJ4zouI_ddnOb5HwPJ35JVhnFeDOR8U2JhfhykO3v87T6ZBAC3vAC7HUL6dvBYBAkYiWjS8"/>
<img alt="User 2" class="w-9 h-9 rounded-full border-2 border-surface-dark object-cover" data-alt="Team member portrait" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDMEC6D0usH2qT0seBrbQwslMcS3hzBFKNE1e0448wAsYWsIN3614_s-EOCGw2liscNOsxSmSjntpjgAAKsWaoXTZxGA_MKiwmphdFM-KZgSA5KMdwiHaY8vtNK-N8ag1W5fPiDBByhJc6WJyakJI-oMPO6RLqkfOUpQX14wYTj20RzRVlLSl-oSPMEv4-fePcz7CcPevg4qGn6oDkK0Y1WAWfSyKxygT3tGL-GYteUEzI-6W5gDJmjs2R2O0WSu1MxliJ2L-WsnhQ"/>
</div>
<button class="w-9 h-9 rounded-full bg-[#111722] border border-border-dark border-dashed flex items-center justify-center text-gray-400 hover:text-white hover:border-white transition-colors">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
<span class="text-gray-500 text-sm ml-2">@提及更多成员</span>
</div>
</div>
</div>
</div>
<!-- Footer Action Bar -->
<div class="px-6 py-5 border-t border-border-dark bg-[#111722]/50 flex justify-between items-center">
<div class="flex items-center gap-4 text-gray-400 text-sm">
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">visibility</span>
<span>仅团队可见</span>
</div>
</div>
<div class="flex gap-3">
<button class="px-5 py-2.5 rounded-lg text-white font-medium hover:bg-white/10 transition-colors">
                        取消
                    </button>
<button class="px-6 py-2.5 rounded-lg bg-primary hover:bg-blue-600 text-white font-medium shadow-lg shadow-blue-500/20 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-[20px]">add_task</span>
                        创建任务
                    </button>
</div>
</div>
</div>
</div>
</body></html>
