<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>

<!-- Tailwind CSS -->

<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#192233",
                        "border-dark": "#324467",
                        "text-secondary": "#92a4c9",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }

</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white h-screen overflow-hidden flex selection:bg-primary/30">
<!-- Sidebar -->
<aside class="w-72 flex-shrink-0 bg-white dark:bg-[#111722] border-r border-slate-200 dark:border-border-dark/30 flex flex-col z-20">

<div class="h-20 flex items-center px-6">
<div class="flex items-center gap-3">
<div class="size-9 rounded-lg bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center text-white shadow-lg shadow-primary/20">
<span class="material-symbols-outlined" style="font-size: 24px;">all_inclusive</span>
</div>
<span class="text-lg font-bold tracking-tight dark:text-white">IdeaFlow</span>
</div>
</div>

<nav class="flex-1 overflow-y-auto px-4 py-4 space-y-1">
<!-- Active Item: 个人资料 -->
<a class="flex items-center gap-3 px-3 py-3 rounded-lg bg-primary text-white shadow-md shadow-primary/20 group transition-all" href="#">
<span class="material-symbols-outlined" style="font-size: 24px; font-variation-settings: 'FILL' 1;">person</span>
<span class="text-sm font-medium">个人资料</span>
</a>
<!-- Inactive Item: 账号安全 -->
<a class="flex items-center gap-3 px-3 py-3 rounded-lg text-slate-600 dark:text-text-secondary hover:bg-slate-100 dark:hover:bg-surface-dark transition-colors group" href="#">
<span class="material-symbols-outlined group-hover:dark:text-white transition-colors" style="font-size: 24px;">shield</span>
<span class="text-sm font-medium group-hover:dark:text-white transition-colors">账号安全</span>
</a>
<!-- Inactive Item: 应用偏好 -->
<a class="flex items-center gap-3 px-3 py-3 rounded-lg text-slate-600 dark:text-text-secondary hover:bg-slate-100 dark:hover:bg-surface-dark transition-colors group" href="#">
<span class="material-symbols-outlined group-hover:dark:text-white transition-colors" style="font-size: 24px;">tune</span>
<span class="text-sm font-medium group-hover:dark:text-white transition-colors">应用偏好</span>
</a>
<!-- Inactive Item: 隐私设置 -->
<a class="flex items-center gap-3 px-3 py-3 rounded-lg text-slate-600 dark:text-text-secondary hover:bg-slate-100 dark:hover:bg-surface-dark transition-colors group" href="#">
<span class="material-symbols-outlined group-hover:dark:text-white transition-colors" style="font-size: 24px;">lock</span>
<span class="text-sm font-medium group-hover:dark:text-white transition-colors">隐私设置</span>
</a>
<!-- Inactive Item: 关于我们 -->
<a class="flex items-center gap-3 px-3 py-3 rounded-lg text-slate-600 dark:text-text-secondary hover:bg-slate-100 dark:hover:bg-surface-dark transition-colors group" href="#">
<span class="material-symbols-outlined group-hover:dark:text-white transition-colors" style="font-size: 24px;">info</span>
<span class="text-sm font-medium group-hover:dark:text-white transition-colors">关于我们</span>
</a>

<div class="p-6">
<p class="text-xs text-slate-400 dark:text-slate-600 font-medium">v2.4.0 (Build 3021)</p>
</div>
</aside>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col h-full relative overflow-hidden bg-background-light dark:bg-background-dark">

<div class="absolute inset-0 opacity-[0.03] dark:opacity-[0.05] pointer-events-none" style="background-image: radial-gradient(#64748b 1px, transparent 1px); background-size: 24px 24px;"></div>
<div class="flex-1 overflow-y-auto w-full">
<div class="max-w-[1000px] mx-auto px-8 py-10 pb-24">

<span class="material-symbols-outlined text-sm block">photo_camera</span>
</button>
</div>
<div class="flex-1 text-center sm:text-left">
<h3 class="text-xl font-bold dark:text-white mb-1">更换头像</h3>

<div class="flex gap-3 justify-center sm:justify-start">
<button class="px-5 py-2.5 bg-primary text-white rounded-lg text-sm font-bold shadow-md shadow-primary/20 hover:bg-blue-600 transition-all active:scale-95">上传新图片</button>
<button class="px-5 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-border-dark text-slate-700 dark:text-slate-300 rounded-lg text-sm font-bold hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">删除</button>
</div>
</div>
</div>

<input class="form-input w-full rounded-lg border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark focus:border-primary focus:ring-primary dark:focus:ring-primary/30 h-12 px-4 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-text-secondary transition-colors" type="text" value="DesignLead_Alex"/>

</div>
</div>
</div>

<input class="form-input w-full rounded-lg border-slate-200 dark:border-border-dark bg-slate-50 dark:bg-slate-800/50 h-12 pl-11 pr-4 text-slate-500 dark:text-slate-400 cursor-not-allowed" readonly="" type="text" value="alex.designer@ideaflow.app"/>
</div>
<div class="flex gap-2">
<button class="h-12 px-5 rounded-lg border border-slate-200 dark:border-border-dark hover:bg-slate-50 dark:hover:bg-surface-dark text-slate-700 dark:text-white font-medium text-sm whitespace-nowrap transition-colors">修改</button>
<button class="h-12 px-5 rounded-lg border border-red-200 dark:border-red-900/30 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/10 font-medium text-sm whitespace-nowrap transition-colors">解绑</button>
</div>
</div>
</div>
</div>

<div class="mt-12 pt-6 max-w-2xl flex items-center justify-end border-t border-slate-200 dark:border-border-dark/50">
<button class="bg-primary hover:bg-blue-600 text-white h-12 px-8 rounded-lg text-base font-bold shadow-lg shadow-primary/20 transition-all hover:translate-y-[-1px] active:scale-95 flex items-center gap-2">
<span class="material-symbols-outlined" style="font-size: 20px;">save</span>
                        保存更改
                    </button>
</div>
</div>
</div>
