<meta charset="utf-8"/>

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-hover": "#1d6bf5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a1d24",
                        "border-dark": "#324467",

                    }
                },
            },
        }
    </script>
<style>
        .glass-effect {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center relative overflow-hidden">
<!-- Background Decoration -->
<div class="absolute inset-0 z-0 pointer-events-none">
<!-- Grid Pattern simulating infinite canvas -->
<div class="absolute inset-0 bg-grid-pattern opacity-30" data-alt="Subtle grid pattern background"></div>
<!-- Ambient Glow -->
<div class="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-primary/20 rounded-full blur-[120px]" data-alt="Blue ambient light glow"></div>
<div class="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-purple-900/20 rounded-full blur-[100px]" data-alt="Purple ambient light glow"></div>
</div>
<!-- Main Card Container -->
<div class="relative z-10 w-full max-w-[480px] p-4">
<div class="bg-white dark:bg-surface-dark rounded-2xl shadow-2xl border border-gray-200 dark:border-border-dark overflow-hidden flex flex-col">
<!-- Branding Header -->
<div class="pt-10 pb-6 px-8 flex flex-col items-center text-center">
<div class="size-12 bg-primary/10 rounded-xl flex items-center justify-center mb-4 text-primary">
<span class="material-symbols-outlined text-[32px]">dataset</span>
</div>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">IdeaCanvas</h1>
<p class="text-sm text-gray-500 dark:text-text-secondary mt-2">Your infinite canvas for ideas &amp; collaboration.</p>
</div>
<!-- Tabs -->
<div class="px-8 border-b border-gray-100 dark:border-border-dark">
<div class="flex w-full">
<button class="flex-1 pb-4 pt-2 text-sm font-bold border-b-[3px] border-transparent text-gray-400 dark:text-text-secondary hover:text-gray-600 dark:hover:text-white transition-colors">
                        Log In
                    </button>
<button class="flex-1 pb-4 pt-2 text-sm font-bold border-b-[3px] border-primary text-primary">
                        Register
                    </button>
</div>
</div>
<!-- Form Area (Register State Active) -->
<div class="p-8 flex flex-col gap-5">
<!-- Mobile Number Input -->
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-gray-700 dark:text-white">Mobile Number</span>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-gray-400 dark:text-text-secondary text-[20px]">smartphone</span>
<input class="w-full bg-gray-50 dark:bg-[#101622] text-gray-900 dark:text-white border border-gray-200 dark:border-border-dark rounded-lg h-12 pl-11 pr-4 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder-gray-400 dark:placeholder-text-secondary/50 text-sm" placeholder="Enter your phone number" type="tel"/>
</div>
</label>
<!-- Verification Code Input -->
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-gray-700 dark:text-white">Verification Code</span>
<div class="flex gap-3">
<div class="relative flex-1 flex items-center">
<span class="material-symbols-outlined absolute left-4 text-gray-400 dark:text-text-secondary text-[20px]">sms</span>
<input class="w-full bg-gray-50 dark:bg-[#101622] text-gray-900 dark:text-white border border-gray-200 dark:border-border-dark rounded-lg h-12 pl-11 pr-4 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder-gray-400 dark:placeholder-text-secondary/50 text-sm" placeholder="6-digit code" type="text"/>
</div>
<button class="h-12 px-4 rounded-lg border border-primary text-primary hover:bg-primary/10 font-medium text-sm transition-colors whitespace-nowrap" type="button">
                            Get Code
                        </button>
</div>
</label>
<!-- Password Input -->
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-gray-700 dark:text-white">Set Password</span>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-gray-400 dark:text-text-secondary text-[20px]">lock</span>
<input class="w-full bg-gray-50 dark:bg-[#101622] text-gray-900 dark:text-white border border-gray-200 dark:border-border-dark rounded-lg h-12 pl-11 pr-12 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder-gray-400 dark:placeholder-text-secondary/50 text-sm" placeholder="Create a password" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 text-gray-400 dark:text-text-secondary hover:text-primary transition-colors flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<p class="text-xs text-gray-400 dark:text-text-secondary/70">Must be at least 8 characters.</p>
</label>
<!-- Action Button -->
<button class="mt-2 w-full h-12 bg-primary hover:bg-primary-hover text-white font-bold rounded-lg shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    Create Account
                </button>
<!-- Terms -->
<p class="text-xs text-center text-gray-400 dark:text-text-secondary leading-relaxed px-4">
                    By registering, you agree to our 
                    <a class="text-primary hover:underline" href="#">Terms of Service</a> and 
                    <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                </p>
<!-- Divider -->
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-border-dark"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-surface-dark px-2 text-gray-400 dark:text-text-secondary">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="flex gap-4 justify-center">
<button class="h-10 w-10 md:w-full md:max-w-[120px] flex items-center justify-center gap-2 rounded-lg border border-gray-200 dark:border-border-dark hover:bg-gray-50 dark:hover:bg-[#252b36] transition-colors group">

<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="hidden md:block text-xs font-medium text-gray-600 dark:text-gray-300">Google</span>
</button>
<button class="h-10 w-10 md:w-full md:max-w-[120px] flex items-center justify-center gap-2 rounded-lg border border-gray-200 dark:border-border-dark hover:bg-gray-50 dark:hover:bg-[#252b36] transition-colors group">
<!-- WeChat Icon SVG -->

<path d="M8.5,14.5c0.3,0,0.5,0.2,0.5,0.5c0,0.3-0.2,0.5-0.5,0.5s-0.5-0.2-0.5-0.5C8,14.7,8.2,14.5,8.5,14.5z M12.5,14.5c0.3,0,0.5,0.2,0.5,0.5c0,0.3-0.2,0.5-0.5,0.5S12,15.3,12,15C12,14.7,12.2,14.5,12.5,14.5z M17.5,14.5c0.3,0,0.5,0.2,0.5,0.5c0,0.3-0.2,0.5-0.5,0.5s-0.5-0.2-0.5-0.5C17,14.7,17.2,14.5,17.5,14.5z M21.9,13.8c0-3.3-3.2-6-7.1-6c-3.9,0-7.1,2.7-7.1,6c0,3.3,3.2,6,7.1,6c0.8,0,1.6-0.1,2.3-0.3l1.7,0.9l-0.4-1.6C20.6,17.6,21.9,15.8,21.9,13.8z M8.5,11.5c-0.6,0-1-0.4-1-1s0.4-1,1-1s1,0.4,1,1S9.1,11.5,8.5,11.5z M13.5,11.5c-0.6,0-1-0.4-1-1s0.4-1,1-1s1,0.4,1,1S14.1,11.5,13.5,11.5z M9.1,1.5c4.8,0,8.7,3.3,8.7,7.4c0,0.3,0,0.6-0.1,0.9c-0.4-0.1-0.9-0.1-1.3-0.1c-4.9,0-8.9,3.4-8.9,7.6c0,0.6,0.1,1.1,0.2,1.7C3.3,18.1,0.5,15.2,0.5,11.7c0-2.4,1.4-4.6,3.6-5.9L3.5,3.7l2,1.2C6.6,4.6,7.8,4.5,9.1,4.5V1.5z"></path>

</button>
</div>
</div>
</div>
